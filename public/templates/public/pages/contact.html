{% extends 'public/_base.html' %}

{% block content %}
<section class="bg-white dark:bg-gray-900 w-full h-full">
    <div class="px-4 py-4 lg:py-8 mx-auto my-auto max-w-screen-md w-[80%] h-[80%]">
        <p class="mb-8 lg:mb-8 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl">This goes straight to my email.</p>
        <form method="POST" action="{% url 'public:contact' %}" class="space-y-2" x-data="{ submitting: false }" x-on:submit="submitting = true">
            {% csrf_token %}
            {{ form.as_p }}
            {% include './contact/submit_button.html' %}
        </form>
    </div>
</section>
{% endblock %}
