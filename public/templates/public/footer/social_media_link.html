{% load static %}
<div>
    <a href="{{ url }}" data-tooltip-target="tooltip-{{ name }}" class="inline-flex justify-center p-2 text-gray-500 rounded-lg cursor-pointer dark:text-gray-400 dark:hover:text-white hover:text-gray-900 hover:bg-gray-100 dark:hover:bg-gray-600">
        <img class="w-4 h-4" src="{% static static_icon_url %}">
        <span class="sr-only">{{ display_name }}</span>
    </a>
    <div id="tooltip-{{ name }}" role="tooltip" class="inline-block absolute invisible z-10 py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-gray-700">
        <span>{{ call_to_action }}</span>
        <div class="tooltip-arrow" data-popper-arrow></div>
    </div>
</div>
