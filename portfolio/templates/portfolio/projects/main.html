{% load static %}
<div class="h-full w-full flex items-center justify-center">
    {% for project in projects %}
    <div>
        <h2 class="text-2xl bold">{{ project.title }}</h2>
        <img src="{{ project.image.url}}">
        <p>{{ project.description }}</p>
    </div>
    {% empty %}
    <div class="h-full w-full items-end justify-center flex bg-center bg-no-repeat"
        style="background-image: url('{% static "assets/illustrations/cat.png" %}')">
        <p class="text-lg text-primary-700">Looks like there's no projects yet. ðŸ˜¿</p>
    </div>
    {% endfor %}
</div>
