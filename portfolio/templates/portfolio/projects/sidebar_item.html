<template x-if="'{{ title|lower }}'.startsWith(search.toLowerCase())">
    <label for="checkbox_{{ name }}" class="px-4 py-2 gap-4 flex flex-row items-center bg-white dark:bg-gray-800 border border-gray-200 rounded shadow dark:border-gray-700 hover:transform hover:scale-105 transition ease-in-out duration-300 hover:shadow-md has-[:checked]:bg-primary-100 has-[:checked]:border-primary-200 has-[:checked]:text-primary-800 hover:has-[:checked]:bg-primary-100 hover:cursor-pointer">
        <input id="checkbox_{{ name }}" name="{{ name }}" type="checkbox" checked="checked"
        class="w-6 h-6 rounded-full bg-primary-700 checked:text-white checked:bg-primary-700 accent-primary-700 text-primary-600 border-primary-300 dark:focus:ring-primary-400 dark:ring-offset-primary-800 focus:ring-1 dark:bg-primary-700 dark:border-primary-600">
        
        <div class="flex flex-row gap-4 justify-center items-center">
            <div class="flex justify-center items-center w-full w-10 h-10 lg:h-12 lg:w-12 dark:bg-primary-900">
                {% include icon %}
            </div>
            <span class="font-medium text-sm dark:text-gray-700">{{ title }}</span>
        </div>
    </label>
</template>
