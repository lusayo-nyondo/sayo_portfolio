{% extends 'public/_base.html' %}

{% block content %}
<section
    x-data="{
        filters_open: false
    }"
    class="bg-white dark:bg-gray-900 flex flex-col h-full overflow-y-hidden">
    <div
        x-data="{
            filter_technologies: [ ]
        }" class="w-full h-full grid grid-cols-12 flex-1 overflow-y-hidden relative">
        <div
            x-bind:class="{ 'hidden': !filters_open }"
            class="col-span-12 md:col-span-3 hidden md:block h-full w-full overflow-y-auto bg-white absolute md:relative">
            {% include './projects/sidebar.html' %}
        </div>
        <div class="col-span-12 md:col-span-9 h-full w-full overflow-y-auto flex items-center justify-center">
            {% include './projects/main.html' %}
        </div>
    </div>
</section>
{% endblock %}
