<div
    x-data="{
        technologies: [ {% for technology in project.technologies.all %} '{{ technology.name }}', {% endfor %} ]
    }"
    x-show="filter_technologies.every(technology => technologies.includes(technology))"
    class="z-1 mx-auto flex flex-col h-[320px] w-[360px] overflow-y-hidden md:w-full transition duration-300 ease-in-out col-span-12 md:col-span-6 lg:col-span-4 max-w-sm bg-white border border-gray-200 rounded shadow dark:bg-gray-800 dark:border-gray-700 hover:transform hover:scale-105 transition ease-in-out">
    <a href="{{ project.image.url }}" class="block h-[160px] w-full">
        <img class="rounded-t h-full w-full object-fill" src="{{ project.image.url }}" alt="{{ project.title }}" />
    </a>
    <div class="p-2 flex flex-col flex-1 overflow-y-hidden bg-white dark:bg-gray-900">
        <a href="{{ project.image.url }}">
            <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{ project.title }}</h5>
        </a>
        <div class="flex-1 flex flex-col justify-start items-end justify-end overflow-y-hidden">
            <p class="mb-3 font-normal text-sm text-gray-700 dark:text-gray-400 flex-1 overflow-y-auto w-full">{{ project.description }}</p>
            <div class="w-full flex flex-row justify-start">
                <a href="{{ project.preview_url }}" target="_blank" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-primary-700 rounded hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                    <img src="{{ project.preview_type.icon.url }}" alt="{{ project.title }} {{ project.preview_type.display_name }}" class="w-5 h-5 mr-2">
                    <span>View {{ project.preview_type.display_name }}</span>
                    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
