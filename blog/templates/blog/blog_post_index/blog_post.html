{% load wagtailimages_tags %}
<a href="{{ post.url }}" class="block w-full md:w-[600px] md:h-[300px] margin-x-auto grid grid-cols-12 border border-1 border-gray-200 p-4 rounded hover:transform hover:scale-105 transition ease-in-out cursor:pointer">
    <div class="col-span-12 md:col-span-3 h-[200px] md:h-full flex flex-col items-center justify-center">
        {% image post.hero_image max-2000x2000 class="object-contain h-full w-full" %}
    </div>
    <div class="flex flex-col flex-1 col-span-12 md:col-span-9 h-full items-start justify-center p-4">
        <p class="text-sm text-secondary-700 text-start">{{ post.date }}</p>
        <p class="text-gray-800 text-start">{{ post.intro }}</p>
    </div>
</a>
